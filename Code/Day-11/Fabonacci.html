<html>
	<head>
		<title>Fabonacci Series</title>
	 <script type="text/javascript">
	  var a=-1,b=1,c,n,i;
	  n=(prompt("Enter the Number:","0"));
	  for(i=0;i<n;i++)
	  {
          	   c=a+b;
	   a=b;
	   b=c;
	   document.write(c+",");
	  }
	  
	 </script>
	</head>
<body>
</body>
</html>
