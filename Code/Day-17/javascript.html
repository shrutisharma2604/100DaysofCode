<html>
	<head>
		<title>Javascript Code</title>
		<script type="text/javascript">
			function code()
			{
				var x;
				x=document.getElementById("demo");
				x.innerHTML="welcome javascript";
			}
		</script>
	</head>
<body>
	<button onclick="code()">click me</button>
	<p id="demo">My first code in javascript</p>
</body>
</html>
